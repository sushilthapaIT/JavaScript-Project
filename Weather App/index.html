<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <header class="head">
        Weather Dashboard
    </header>
    <div class="main-container">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="loading">
            <p>Loading...</p>
        </div>
        <div class="weather">
            <h1 class="temperature">22Â°C</h1>
            <h2 class="city">New York</h2>
            <img src="images/rain.png" class="weather-icon">
            <p class="weather-info"></p>
            <div class="detail">
                <div class="col">
                    <i id="icon" class="fa-solid fa-thermometer"></i>
                       <div>
                           <p class="feels-like"></p>
                           <p>Feels Like</p>
                       </div>
                   </div>  
                   <div class="col">
                    <i id="icon" class="fa-solid fa-globe"></i>
                        <div>
                            <p class="country-code"></p>
                            <p>Country Code</p>
                        </div>
                    </div>                                
                   <div class="col">
                    <i id="icon" class="fa-solid fa-compress"></i>
                       <div>
                           <p class="pressure"></p>
                           <p>Pressure</p>
                       </div>
                   </div>
               </div>

               <div class="details">
                <div class="col">
                       <img src="images/humidity.png">
                       <div>
                           <p class="humidity">50%</p>
                           <p>Humidity</p>
                       </div>
                   </div>                                   
                   <div class="col">
                       <img src="images/wind.png">
                       <div>
                           <p class="wind">15 km/hr</p>
                           <p>Wind Speed</p>
                       </div>
                   </div>
               </div>
        </div>
    </div> 
</body>
<script src="script.js"></script>
</html>
