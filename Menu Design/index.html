<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu Selector</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media<i class="fa-solid fa-caret-down"></i></p>
            </div>

            <ul id="list">
                <li class="options"><i class="fa-brands fa-facebook"></i>Facebook</li>
                <li class="options"><i class="fa-brands fa-instagram"></i>Instagram</li>
                <li class="options"><i class="fa-brands fa-youtube"></i>Youtube</li>
                <li class="options"><i class="fa-brands fa-twitter"></i>Twitter</li>
                <li class="options"><i class="fa-brands fa-whatsapp"></i>WhatsApp</li>
            </ul>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
