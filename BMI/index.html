<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1 id="head">BMI Calculator</h1>
            <div id="form">
                <div id="tala">
                    <label>Weight: </label>
                    <input id="input1" type="text">
    
                    <label>Height: </label>
                    <input id="input2" type="text">
                </div>
                <h3 id="output"></h3>
                <button type="button" id="butt" onclick="calculateBMI()">Result</button>
            </div>
        <div id="box">
            <div id="inside">
                <table id="tab">
                    <tr>
                        <td>BMI</td>
                        <td>Status</td>
                    </tr>
                    
                    <tr>
                        <td id="yellow">less than 18.5</td>
                        <td>Underweight</td>
                    </tr>
    
                    <tr>
                        <td id="green">18.5 - 24.9</td>
                        <td>Normal</td>
                    </tr>
                    
                    <tr>
                        <td id="orange">25.0 - 39.9</td>
                        <td>Overweight</td>
                    </tr>
    
                    <tr>
                        <td  id="red">over 40.0</td>
                        <td>Obese</td>
                    </tr>    
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
