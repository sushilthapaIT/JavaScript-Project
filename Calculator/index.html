<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="inp">
        <div class="first1">
            <button class="re" id="operators">AC</button>
            <button class="add" id="operators">+/-</button>
            <button class="percent" id="operators">%</button>
            <button class="divide" id="operators">/</button>
        </div>

        <div class="first2">
            <button class="seven" id="operators" onclick="7">7</button>
            <button class="eight" id="operators">8</button>
            <button class="nine" id="operators">9</button>
            <button class="multi" id="operators">*</button>
        </div>

        <div class="first3">
            <button class="four" id="operators">4</button>
            <button class="five" id="operators">5</button>
            <button class="six" id="operators">6</button>
            <button class="sub" id="operators">-</button>
        </div>

        <div class="first4">
            <button class="one" id="operators">1</button>
            <button class="two" id="operators">2</button>
            <button class="three" id="operators">3</button>
            <button class="plus" id="operators">+</button>
        </div>

        <div class="first5">
            <button class="equal" id="operators">=</button>
            <button class="zero" id="operators">0</button>
            <button class="dot" id="operators">.</button>
            <!-- <button class="" id="operators">=</button> -->
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
